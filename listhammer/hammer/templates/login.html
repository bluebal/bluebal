{% extends 'page.html' %}

{% block title %}Hammer / Login{% endblock %}
{% block page %}
<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <form method="post" action="{% url "login" %}" class="form-horizontal">{% csrf_token %}
                    <div class="form-group">
                        <label for="loginUsername" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                          <input type="text" name="username" class="form-control" id="loginUsername" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                    <label for="loginPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-6">
        <div class="panel panel-success">
        <div class="panel-heading">Register</div>
            <div class="panel-body">
                <form method="post" action="{% url "register" %}" class="form-horizontal">{% csrf_token %}
                    <div class="form-group">
                        <label for="registerUsername" class="col-sm-4 control-label">Username</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="registerUsername" name="username" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                    <label for="registerPassword" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-8">
                          <input type="password" name="password1" class="form-control" id="registerPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                    <label for="registerPassword2" class="col-sm-4 control-label">Password (again)</label>
                        <div class="col-sm-8">
                          <input type="password" name="password2" class="form-control" id="registerPassword2" placeholder="Password (again)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
