<div class="modal fade" id="settings-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Settings</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="" class="form-horizontal" data-bind="submit: submitSettings, with: user">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Date Format</label>
                        <div class="col-md-9">
                            <select name="date_format" data-bind="options: $root.dateFormats,
                                                    optionsText: function(item){
                                                        return $root.formatDate( null, item );
                                                    },
                                                    value: date_format">
                                
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">24 Hour Clock</label>
                        <div class="col-md-9">
                            <input type="checkbox" data-bind="checked: military" />
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="col-md-9 col-md-offset-3" >
                           <button type="submit" class="btn btn-default" data-dismiss="modal">Done</button>
                       </div>
                    </div>
                </form>
                
            </div>
           
        </div>
    </div>
</div>
